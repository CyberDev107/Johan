<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Room Booking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>School Booking System</header>
<body>
   

  
    <div class="container">
        <!-- Checkbox for mode toggle -->

        <div>
            <label for="mode-toggle">
                <input type="checkbox" id="mode-toggle"> Debug Mode
            </label>
        </div>

        <div class="button">
            <button id="Floor-1">1</button>
            <button id="Floor-2">2</button>
            <button id="Floor-3">3</button>
            <button id="Floor-4">4</button>
        </div>
        
        <div id="school-map" class="map-container">
            <div id="floor-map-container">
                 <!-- Image map for room selection -->
            
                    
                <div class="floor-map" id="Floor-1-map">
                    <h2>Floor 1</h2>
                    <img src="Floor_1.png" alt="School" >
                    
                </div>
            
                
                <div class="floor-map" id="Floor-2-map">
                    <h2>Floor 2</h2>
                    <img src="Floor_2.png" alt="School">
                    
                    
                </div>
                

                <div class="floor-map" id="Floor-3-map">
                    <h2>Floor 3</h2>
                    <img src="Floor_3.png" alt="School">
                    <!-- Divs to represent room outlines -->
                    <div class="room-outline" id="room-a"></div>
                    <div class="room-outline" id="room-b"></div>
                    <div class="room-outline" id="room-c"></div>
                </div>

                
                <div class="floor-map" id="Floor-4-map">
                    <h2>Floor 4</h2>
                    <img src="Floor_4.png" alt="School">
            
                </div>
                
            </div>
        </div>
       
        
        <div id="room-info">
            <h2>Room Information</h2>
            <p id="room-name">Select a room to see details.</p>
        </div>
        
        <div id="booking-form">
            <h2>Book a Room</h2>
            <form id="book-room">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required><br>
                
                <label for="date">Booking Date:</label>
                <input type="date" id="date" name="date" required><br>
                
                <label for="time">Booking Time:</label>
                <input type="time" id="time" name="time" required><br>
                
                <button type="submit">Book Now</button>
            </form>
            <div id="confirmation"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
